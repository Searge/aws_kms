name: Terraform Deploy (dev)

on:
  push:
    branches: [main]
    paths:
      - "env/dev/**"

permissions:
  id-token: write       # üîê For OIDC authentication
  contents: read        # üìÅ Required for checkout

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ROLE_ARN: arn:aws:iam::007695491693:role/github-actions
      ROLE_SESSION_NAME: github-actions-session

    steps:
      # 1. AWS creds + checkout + TF CLI (–±–µ–∑ –∑–º—ñ–Ω)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      # 2. Terraform init/validate
      - name: Terraform Init
        working-directory: ./env/dev
        run: terraform init

      - name: Terraform Validate
        working-directory: ./env/dev
        run: terraform validate

      # 3. Terraform plan ‚Üí JSON
      - name: Terraform Plan (save & export JSON)
        id: tfplan
        working-directory: ./env/dev
        run: |
          terraform plan -out=plan.tfplan
          terraform show -json plan.tfplan > plan.json

      # 4. Install Python + sentinel-mock-plan helper
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install sentinel-mock-plan helper
        run: pip install sentinel-mock-plan

      # 5. Convert plan.json ‚Üí Sentinel mock
      - name: Generate Sentinel mock from plan
        run: |
          python -m sentinel_mock_plan \
            --infile env/dev/plan.json \
            --outfile sentinel/env/dev/mocks/mock-tfplan-pass-v2.sentinel

      # 6. Install Sentinel CLI
      - name: Setup Sentinel CLI
        uses: hashicorp/setup-sentinel@v1
        with:
          sentinel_version: latest

      # 7. Run Sentinel tests
      - name: Sentinel Test
        working-directory: ./sentinel/env/dev
        run: sentinel test .
        # –Ø–∫—â–æ –ø–æ–ª—ñ—Ç–∏–∫–∞ –ø—Ä–æ–≤–∞–ª—é—î—Ç—å—Å—è, job –∑–∞–≤–µ—Ä—à—É—î—Ç—å—Å—è –∑ exit != 0

      # 8. (–æ–ø—Ü—ñ–π–Ω–æ) Terraform Apply –ª–∏—à–µ —è–∫—â–æ Sentinel –ø—Ä–æ–π—à–æ–≤
      - name: Terraform Apply
        if: success() # –∑–∞–ø—É—Å–∫–∞—î—Ç—å—Å—è –ª–∏—à–µ —è–∫—â–æ –≤—Å—ñ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –∫—Ä–æ–∫–∏ OK
        working-directory: ./env/dev
        run: terraform apply --auto-approve
